<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - R语言智能助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 粒子背景效果 */
        .particles-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; animation-duration: 6s; }
        .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; animation-duration: 8s; }
        .particle:nth-child(3) { top: 80%; left: 10%; animation-delay: 4s; animation-duration: 7s; }
        .particle:nth-child(4) { top: 40%; left: 70%; animation-delay: 1s; animation-duration: 9s; }
        .particle:nth-child(5) { top: 10%; left: 90%; animation-delay: 3s; animation-duration: 5s; }
        .particle:nth-child(6) { top: 70%; left: 30%; animation-delay: 5s; animation-duration: 6s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.7;
                scale: 1;
            }
            25% {
                transform: translateY(-20px) translateX(15px) rotate(90deg);
                opacity: 1;
                scale: 1.2;
            }
            50% {
                transform: translateY(-35px) translateX(-10px) rotate(180deg);
                opacity: 0.8;
                scale: 0.8;
            }
            75% {
                transform: translateY(-15px) translateX(-20px) rotate(270deg);
                opacity: 1;
                scale: 1.1;
            }
        }

        /* 登录卡片 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 
                0 20px 60px rgba(255, 105, 180, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 192, 203, 0.1) 0%, rgba(255, 182, 193, 0.1) 100%);
            z-index: -1;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 35px;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            animation: icon-pulse 2s ease-in-out infinite;
        }

        @keyframes icon-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(255, 105, 180, 0.6);
            }
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #ff1493;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #888;
            font-size: 16px;
            margin-bottom: 0;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            font-weight: 600;
            color: #ff1493;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid rgba(255, 105, 180, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-control::placeholder {
            color: #ccc;
        }

        /* 按钮样式 */
        .btn-login {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.5);
        }

        /* 演示信息 */
        .demo-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 182, 193, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 182, 193, 0.3);
        }

        .demo-info h6 {
            color: #ff1493;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .demo-info p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        /* 错误消息 */
        .alert {
            border-radius: 15px;
            border: none;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 576px) {
            .login-card {
                padding: 40px 30px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-icon {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1 class="login-title">R语言智能助手</h1>
                <p class="login-subtitle">欢迎使用AI驱动的学习平台</p>
            </div>

            <!-- 错误消息 -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="form-label">
                        <i class="fas fa-user me-2"></i>{{ form.username.label }}
                    </label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}" class="form-label">
                        <i class="fas fa-lock me-2"></i>{{ form.password.label }}
                    </label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>登录
                </button>
            </form>

            <!-- 演示信息 -->
            <div class="demo-info">
                <h6><i class="fas fa-info-circle me-2"></i>演示账户</h6>
                <p><strong>用户名:</strong> admin</p>
                <p><strong>密码:</strong> admin123</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
