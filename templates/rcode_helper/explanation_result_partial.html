<div class="result-section">
    <h3 class="mb-4 text-center">
        <i class="fas fa-lightbulb text-warning me-2"></i>代码解释结果
    </h3>
    
    <div class="result-card">
        <div class="result-header">
            <div class="result-icon">
                <i class="fas fa-file-code"></i>
            </div>
            <div>
                <h5 class="result-title">您的R语言代码</h5>
                <p class="text-muted mb-0">以下是您提交的代码及其详细解释</p>
            </div>
        </div>
        
        <div class="code-section">
            <h6 class="code-header">
                <i class="fas fa-code me-2"></i>原始代码
            </h6>
            <pre><code class="language-r">{{ r_code }}</code></pre>
        </div>
        
        <div class="explanation-section">
            <h6 class="explanation-header">
                <i class="fas fa-comments me-2"></i>详细解释
            </h6>
            <div class="explanation-content">
                {{ explanation|linebreaks }}
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <small class="text-muted">
            <i class="fas fa-info-circle me-1"></i>
            解释时间：{{ request.session.created_at|default:"刚刚" }}
        </small>
    </div>
</div>
