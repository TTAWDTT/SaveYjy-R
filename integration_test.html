<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题和Emoji功能测试</title>
    <style>
        body {
            font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'SimHei', sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .emoji-display {
            font-size: 2rem;
            display: inline-block;
            margin: 0.2rem;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 主题和Emoji功能测试</h1>
        
        <div>
            <h2>😀 Emoji显示测试</h2>
            <p>检查以下Emoji是否正常显示：</p>
            <div>
                <span class="emoji-display">😀</span>
                <span class="emoji-display">😂</span>
                <span class="emoji-display">🤣</span>
                <span class="emoji-display">😊</span>
                <span class="emoji-display">😍</span>
                <span class="emoji-display">🥰</span>
                <span class="emoji-display">😎</span>
                <span class="emoji-display">🤩</span>
                <span class="emoji-display">🥳</span>
                <span class="emoji-display">😭</span>
                <span class="emoji-display">😡</span>
                <span class="emoji-display">🤯</span>
                <span class="emoji-display">🥶</span>
                <span class="emoji-display">😱</span>
                <span class="emoji-display">👍</span>
                <span class="emoji-display">👎</span>
                <span class="emoji-display">👏</span>
                <span class="emoji-display">🙌</span>
                <span class="emoji-display">🔥</span>
                <span class="emoji-display">💯</span>
                <span class="emoji-display">✨</span>
                <span class="emoji-display">🎉</span>
                <span class="emoji-display">🎊</span>
                <span class="emoji-display">🎁</span>
            </div>
        </div>
        
        <div>
            <h2>🎭 主题切换测试</h2>
            <p>请使用页面导航栏中的主题切换功能来测试主题切换效果。</p>
        </div>
        
        <div>
            <h2>🔧 Emoji修复测试</h2>
            <p>如果Emoji显示不正常，请点击导航栏中的"Emoji修复"按钮。</p>
        </div>
    </div>
</body>
</html>
