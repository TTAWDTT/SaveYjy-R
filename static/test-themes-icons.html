<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题和图标测试</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="http://127.0.0.1:8000/static/css/themes.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            transition: all 0.3s ease;
        }
        .test-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .icon-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .theme-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .theme-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>🎨 主题和图标系统测试</h1>
    
    <div class="test-section">
        <h2>主题切换测试</h2>
        <div class="theme-buttons">
            <button class="theme-btn" onclick="testTheme('classic')">🌸 经典粉色</button>
            <button class="theme-btn" onclick="testTheme('dark')">🌙 深色专业</button>
            <button class="theme-btn" onclick="testTheme('ocean')">🌊 海洋蓝</button>
            <button class="theme-btn" onclick="testTheme('forest')">🌲 森林绿</button>
            <button class="theme-btn" onclick="testTheme('sunset')">🌅 日落橙</button>
        </div>
        <div class="status" id="theme-status">主题状态: 等待测试...</div>
    </div>
    
    <div class="test-section">
        <h2>图标显示测试</h2>
        <div class="icon-grid">
            <div class="icon-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="icon-item">
                <i class="fas fa-lightbulb"></i>
                <span>灯泡</span>
            </div>
            <div class="icon-item">
                <i class="fas fa-brain"></i>
                <span>大脑</span>
            </div>
            <div class="icon-item">
                <i class="fas fa-code"></i>
                <span>代码</span>
            </div>
            <div class="icon-item">
                <i class="fas fa-heart"></i>
                <span>心形</span>
            </div>
            <div class="icon-item">
                <i class="fas fa-star"></i>
                <span>星星</span>
            </div>
            <div class="icon-item">
                <i class="fas fa-palette"></i>
                <span>调色板</span>
            </div>
            <div class="icon-item">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <button class="theme-btn" onclick="diagnoseIcons()">🔍 诊断图标</button>
            <button class="theme-btn" onclick="toggleIconMode()">🔧 切换图标模式</button>
            <button class="theme-btn" onclick="forceEmojiIcons()">😊 强制Emoji</button>
        </div>
        
        <div class="status" id="icon-status">图标状态: 等待测试...</div>
    </div>

    <script src="http://127.0.0.1:8000/static/js/theme-manager.js"></script>
    <script src="http://127.0.0.1:8000/static/js/icon-manager.js"></script>
    
    <script>
        function testTheme(themeName) {
            if (window.ThemeManager) {
                const themeManager = new window.ThemeManager();
                themeManager.setTheme(themeName);
                document.getElementById('theme-status').textContent = `主题状态: 已切换到 ${themeName}`;
            } else {
                document.getElementById('theme-status').textContent = '主题状态: ThemeManager 未加载';
            }
        }
        
        function diagnoseIcons() {
            if (window.iconManager) {
                window.iconManager.diagnoseAndFix();
                document.getElementById('icon-status').textContent = '图标状态: 已进行诊断';
            } else {
                document.getElementById('icon-status').textContent = '图标状态: IconManager 未加载';
            }
        }
        
        function toggleIconMode() {
            if (window.iconManager) {
                window.iconManager.toggleIconMode();
                const mode = window.iconManager.isEmojiModeActive ? 'Emoji模式' : 'Font Awesome模式';
                document.getElementById('icon-status').textContent = `图标状态: ${mode}`;
            } else {
                document.getElementById('icon-status').textContent = '图标状态: IconManager 未加载';
            }
        }
        
        function forceEmojiIcons() {
            if (window.iconManager) {
                window.iconManager.forceFixAllIcons();
                document.getElementById('icon-status').textContent = '图标状态: 已强制切换到Emoji模式';
            } else {
                document.getElementById('icon-status').textContent = '图标状态: IconManager 未加载';
            }
        }
        
        // 页面加载完成后的状态检查
        setTimeout(() => {
            document.getElementById('theme-status').textContent = window.themeManager ? 
                '主题状态: ThemeManager 已加载' : '主题状态: ThemeManager 未加载';
            document.getElementById('icon-status').textContent = window.iconManager ? 
                '图标状态: IconManager 已加载' : '图标状态: IconManager 未加载';
        }, 2000);
    </script>
</body>
</html>
