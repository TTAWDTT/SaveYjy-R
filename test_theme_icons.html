<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题和图标测试页面</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (可能会加载失败来测试emoji) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- 主题样式 -->
    <link rel="stylesheet" href="static/css/themes.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .icon-item {
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            text-align: center;
        }
        
        .theme-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .theme-card {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">🎨 主题和图标系统测试</h1>
        
        <!-- 测试按钮区域 -->
        <div class="test-section">
            <h3>🔧 测试控制</h3>
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="toggleEmojiMode()">
                        <i class="fas fa-sync me-2"></i>切换图标模式
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success w-100" onclick="testRandomTheme()">
                        <i class="fas fa-palette me-2"></i>随机主题
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-info w-100" onclick="showStatus()">
                        <i class="fas fa-info-circle me-2"></i>显示状态
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 图标测试区域 -->
        <div class="test-section">
            <h3>📝 图标显示测试</h3>
            <div class="icon-grid">
                <div class="icon-item">
                    <i class="fas fa-lightbulb fa-2x"></i>
                    <div>fa-lightbulb</div>
                </div>
                <div class="icon-item">
                    <i class="fas fa-question-circle fa-2x"></i>
                    <div>fa-question-circle</div>
                </div>
                <div class="icon-item">
                    <i class="fas fa-code fa-2x"></i>
                    <div>fa-code</div>
                </div>
                <div class="icon-item">
                    <i class="fas fa-brain fa-2x"></i>
                    <div>fa-brain</div>
                </div>
                <div class="icon-item">
                    <i class="fas fa-palette fa-2x"></i>
                    <div>fa-palette</div>
                </div>
                <div class="icon-item">
                    <i class="fas fa-home fa-2x"></i>
                    <div>fa-home</div>
                </div>
                <div class="icon-item">
                    <i class="fas fa-heart fa-2x"></i>
                    <div>fa-heart</div>
                </div>
                <div class="icon-item">
                    <i class="fas fa-magic fa-2x"></i>
                    <div>fa-magic</div>
                </div>
            </div>
        </div>
        
        <!-- 主题预览区域 -->
        <div class="test-section">
            <h3>🎨 主题预览</h3>
            <div class="theme-preview-grid">
                <div class="theme-card" style="background: linear-gradient(135deg, #fecfef 0%, #ffc0cb 50%, #ff69b4 100%);">
                    <h5>🌸 经典粉色</h5>
                    <p>Classic Theme</p>
                </div>
                <div class="theme-card" style="background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 50%, #4a5568 100%);">
                    <h5>🌙 深色专业</h5>
                    <p>Dark Theme</p>
                </div>
                <div class="theme-card" style="background: linear-gradient(135deg, #064e3b 0%, #047857 50%, #059669 100%);">
                    <h5>🌲 森林绿</h5>
                    <p>Forest Theme</p>
                </div>
                <div class="theme-card" style="background: linear-gradient(135deg, #0c4a6e 0%, #0369a1 50%, #0284c7 100%);">
                    <h5>🌊 海洋蓝</h5>
                    <p>Ocean Theme</p>
                </div>
            </div>
        </div>
        
        <!-- 状态显示区域 -->
        <div class="test-section">
            <h3>📊 当前状态</h3>
            <div id="status-display" class="alert alert-info">
                <div><strong>图标模式:</strong> <span id="icon-status">检测中...</span></div>
                <div><strong>当前主题:</strong> <span id="theme-status">加载中...</span></div>
                <div><strong>Body类名:</strong> <span id="body-classes">...</span></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="static/js/icon-manager.js"></script>
    <script src="static/js/theme-manager.js"></script>
    
    <script>
        function toggleEmojiMode() {
            if (window.iconManager) {
                window.iconManager.toggleIconMode();
                updateStatus();
            } else {
                alert('图标管理器未加载');
            }
        }
        
        function testRandomTheme() {
            if (window.themeManager) {
                const themes = Object.keys(window.themeManager.themes);
                const randomTheme = themes[Math.floor(Math.random() * themes.length)];
                window.themeManager.setTheme(randomTheme);
                updateStatus();
            } else {
                alert('主题管理器未加载');
            }
        }
        
        function showStatus() {
            updateStatus();
            alert('状态已更新，请查看状态显示区域');
        }
        
        function updateStatus() {
            // 更新图标状态
            const iconStatus = document.getElementById('icon-status');
            if (window.iconManager) {
                iconStatus.textContent = window.iconManager.isEmojiModeActive ? 'Emoji模式' : 'Font Awesome模式';
            } else {
                iconStatus.textContent = '未加载';
            }
            
            // 更新主题状态
            const themeStatus = document.getElementById('theme-status');
            if (window.themeManager) {
                const current = window.themeManager.currentTheme;
                const themeName = window.themeManager.themes[current].name;
                themeStatus.textContent = `${themeName} (${current})`;
            } else {
                themeStatus.textContent = '未加载';
            }
            
            // 更新Body类名
            const bodyClasses = document.getElementById('body-classes');
            bodyClasses.textContent = document.body.className || '无';
        }
        
        // 页面加载完成后更新状态
        setTimeout(() => {
            updateStatus();
        }, 2000);
        
        // 定期更新状态
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
